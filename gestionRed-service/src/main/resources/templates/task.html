<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de la Tarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Business Application - gestionRed</h1>
        <h2>Detalle de la Tarea</h2>
        
        <form th:action="@{'/completeTask/' + ${taskId}}" method="post">
            <label for="dirIP">Dirección IP</label>
            <input type="text" id="dirIP" name="dirIP" th:value="${dirIP}" readonly>
            
            <label for="process_service">Servicio de Proceso</label>
            <input type="text" id="process_service" name="process_service" th:value="${process_service}" readonly>
            
            <label for="sshPort">Puerto SSH</label>
            <input type="text" id="sshPort" name="sshPort" th:value="${sshPort}" readonly>
            
            <label for="sshPass">Contraseña SSH</label>
            <input type="text" id="sshPass" name="sshPass" th:value="${sshPass}" readonly>
            
            <label for="tareaHumana">Marcar si se ha completado la tarea</label>
            <input type="checkbox" id="tareaHumana" name="tareaHumana">
            
            <label for="msj_tareaHumana">Mensaje de Tarea Humana</label>
            <input type="text" id="msj_tareaHumana" name="msj_tareaHumana" value="Rellenar...">
            
            <button type="submit" class="btn">Completar Tarea</button>
        </form>
        
        <a href="/tareasPendientes" class="btn">Volver a Tareas Pendientes</a>
    </div>
</body>
</html>
